<html>
  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css" />

  </head>
  <body>
    <div class="main">
        
        <div class="display">
          <div class="aux">
            <p class="hour"></p>
          <p class="date"></p>
          </div>
          
          <div class="op">
            <p class="operations" id="display"></p>
          </div>
          
        </div>
      <table class="keyBoard">
        <tr>
          <td><button  class="operator" value="c" id="clean">c</button></td>
          <td><button  class="operator" value="ac">ac</button></td>
          <td><button  class="operator" value="*">x</button></td>
          <td><button  class="operator" value="/">/</button></td>
        </tr>
        <tr>
          <td><button  class="number" value="7">7</button></td>
          <td><button  class="number" value="8">8</button></td>
          <td><button  class="number" value="9">9</button></td>
          <td><button  class="operator" value="-">-</button></td>
        </tr>
        <tr>
          <td><button  class="number" value="4">4</button></td>
          <td><button  class="number" value="5">5</button></td>
          <td><button  class="number" value="6">6</button></td>
          <td><button  class="operator" value="+">+</button></td>
        </tr>
        <tr>
          <td><button  class="number" value="1">1</button></td>
           <td><button  class="number" value="2">2</button></td>
          <td><button  class="number" value="3">3</button></td>
          <td rowspan="2"><button type="button" class="operator" value="=" style="height: 110px;" >=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button type="button" class="number" value="0" style="width: 108px;" >0</button></td>
          <td><button  class="operator" value="." >.</button></td>
        </tr>
      </table>
    </div>
    <script src="calc.js"></script>

    <address title="call me 031 9 97358907 ">Developher Diego Vitor ;)</address>
  </body>
</html>
